<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ian Wu - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-family: 'Courier New', monospace;
        }
        header h2 {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #aaa;
            font-family: 'Courier New', monospace;
        }
        /* Navigation styles */
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        nav a {
            margin: 0 15px;
            font-size: 1.2rem;
            color: #333;
            transition: color 0.3s ease;
            font-family: 'Courier New', monospace;
        }
        nav a:hover {
            color: #666;
        }
        /* Main content styles */
        main {
            padding: 40px;
            text-align: center;
        }
        main p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        /* Features section styles */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 30px;
            margin-top: 40px;
        }
        .feature {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .feature:hover {
            transform: translateY(-10px);
        }
        .feature i {
            font-size: 2rem;
            color: #333;
        }
        .feature h3 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #333;
        }
        .feature p {
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ian Wu</h1>
        <h2>Computer Scientist | Indie Video Game Developer</h2>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <section class="features">
            <div class="feature">
                <i class="fas fa-paint-brush"></i>
                <h3>Video Game Developer</h3>
                <p>Working with video game development for over a decade.</p>
            </div>
            <div class="feature">
                <i class="fas fa-code"></i>
                <h3>Programmer</h3>
                <p>Experienced in C#, Java, C, Python, and C++.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ian Wu. All rights reserved.</p>
    </footer>
</body>
</html>
