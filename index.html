<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ian Wu - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        /* Navigation styles */
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        nav a {
            margin: 0 15px;
            font-size: 1.2rem;
        }
        /* Main content styles */
        main {
            padding: 40px;
            text-align: center;
        }
        main p {
            font-size: 1.2rem;
        }
        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .social-icons a {
            margin: 0 10px;
            color: #fff;
            font-size: 1.5rem;
        }
        /* Picture templates */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            margin-top: 40px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Animations */
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0%);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ian Wu</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <section id="about" class="animated-section">
            <h2>About Me</h2>
            <p>Welcome to my portfolio website! I'm a computer scientist and indie video game developer passionate about creating engaging experiences.</p>
        </section>
        <section id="projects" class="animated-section">
            <h2>Projects</h2>
            <div class="gallery">
                <img src="project1.jpg" alt="Project 1">
                <img src="project2.jpg" alt="Project 2">
                <img src="project3.jpg" alt="Project 3">
                <!-- Add more project images -->
            </div>
        </section>
        <section id="contact" class="animated-section">
            <h2>Contact Me</h2>
            <p>Feel free to reach out:</p>
            <div class="social-icons">
                <a href="mailto:ian@example.com"><i class="fas fa-envelope"></i></a>
                <a href="https://linkedin.com/in/ian"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/ian"><i class="fab fa-github"></i></a>
                <!-- Add more social links as needed -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ian Wu. All rights reserved.</p>
    </footer>
    <script>
        // Smooth scroll to section
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
