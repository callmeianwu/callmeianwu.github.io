<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ian Wu - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Header styles */
        header {
            background-color: #000;
            color: #0f0;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-family: 'Courier New', monospace;
        }
        header h2 {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #0f0;
            font-family: 'Courier New', monospace;
        }
        /* Navigation styles */
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        nav a {
            margin: 0 15px;
            font-size: 1.2rem;
            color: #0f0;
            transition: color 0.3s ease;
            font-family: 'Courier New', monospace;
        }
        nav a:hover {
            color: #0a0;
        }
        /* Main content styles */
        main {
            padding: 40px;
            text-align: center;
        }
        main p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        /* Fun animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes matrixEffect {
            0% {
                opacity: 0;
                transform: translateY(-100%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fun-header {
            animation: matrixEffect 2s ease-in-out infinite alternate;
            font-family: 'Courier New', monospace;
        }
        .fun-shape {
            width: 100px;
            height: 100px;
            background-color: #00ff00;
            border-radius: 50%;
            position: absolute;
            animation: fadeInUp 1s ease-in-out infinite alternate;
        }
        .shape-1 {
            top: 100px;
            left: 20%;
        }
        .shape-2 {
            top: 250px;
            left: 60%;
        }
        .shape-3 {
            top: 500px;
            left: 80%;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="fun-header">Welcome to My Portfolio</h1>
        <h2>Computer Scientist | Indie Video Game Developer</h2>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="fun-shape shape-1"></div>
        <div class="fun-shape shape-2"></div>
        <div class="fun-shape shape-3"></div>
    </header>
    <main>
        <p>I'm Ian Wu, and I'm passionate about creating innovative experiences through code and games.</p>
        <a href="#about" class="btn">Learn More</a>
    </main>
    <footer>
        <p>&copy; 2024 Ian Wu. All rights reserved.</p>
    </footer>
</body>
</html>
