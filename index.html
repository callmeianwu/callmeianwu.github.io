<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ian Wu</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }
        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            animation: bounce 10s ease infinite alternate;
        }
        @keyframes bounce {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        /* Main content styles */
        main {
            padding: 40px;
            text-align: center;
        }
        main p {
            font-size: 1.2rem;
        }
        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(0%);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ian Wu</h1>
    </header>
    <main>
        <p>Welcome to my website!</p>
        <p>Under construction.</p>
    </main>
    <footer>
        <p>&copy; 2024 Ian Wu. All rights reserved.</p>
    </footer>
</body>
</html>
